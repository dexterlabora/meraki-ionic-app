<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Config Templates</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let template of configTemplates" (click)="itemTapped($event, template)">
      <ion-icon name="note" item-left></ion-icon>
      {{template.name}}
      <div class="item-note" item-right>
        {{template.id}}
        {{template.type}}
      </div>
    </button>
  </ion-list>
</ion-content>
