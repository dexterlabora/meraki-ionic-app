<!--
  Generated template for the Organizations page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>organizations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let org of orgs" (click)="itemTapped($event, org)">
      <ion-icon [name]="org.icon" item-left></ion-icon>
      {{org.name}}
      <div class="item-note" item-right>
        {{org.id}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedOrg.title}}</b>
  </div>
</ion-content>
